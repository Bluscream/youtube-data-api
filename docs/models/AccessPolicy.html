
<h2>AccessPolicy</h2>
<ul class="parameter">
  <li class="param-required-false">allowed : Boolean
    <br/>The value of allowed indicates whether the access to the policy is allowed or denied by default.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">exception : List
    <br/>A list of region codes that identify countries where the default policy do not apply.
  </li>
</ul>
